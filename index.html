<body>
    
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>


    <div class="display">
        <h3>CURRENCY CONVERTER</h3>
        <p class="Amount">Amount <br><input type="number" id="amount"></p>
        <p>From:</p>
        <select id="from">
        </select>
        <p>To:</p>
        <select id="to">   
        </select>

        <button class="Convert" id="convert">Convert</button>
        <p class="converted" id="converted"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>

    let spinner = document.querySelector(".spinner-grow");
    let display = document.querySelector(".display");
    let selects = document.querySelectorAll("select");
    let convertBtn = document.getElementById("convert")
    let fromselect = document.getElementById("from")
    let toselect = document.getElementById("to")
    let amount = document.getElementById("amount")
    let rates;

    const currencyConverter = async () => {
        console.log("Fetching data from API...");
        fetch("https://openexchangerates.org/api/latest.json?app_id=ed6510543b464013a0171c680580aefd")
            .then((response) => {

                if (!response.ok) {
                    throw new Error("Error fetching data: " + response.status); 
                }
                return response.json();
            })
            .then((currencyCon) => {

                console.log("Parsed response:", currencyCon);
                rates = currencyCon.rates;

                selects.forEach((select) => {
                    select.innerHTML += "<option disabled selected value='disabled'>Select Currency</option>"
                    Object.keys(rates).map((rate) => {
                        select.innerHTML += `
                        <option value="${rate}">${rate}</option> 
                        `
                    })
                })

                // console.log("USD to EUR:", currencyCon.rates["EUR"]);
            })
            .catch((error) => {
                console.error("Fetch error:", error);
                
            })
            .finally(() => {
                spinner.style.display = "none";
                display.style.display = "block";
            });
    };

    
    convertBtn.addEventListener('click', () => {
        console.log(toselect.value, rates[toselect.value]);
        console.log(fromselect.value, rates[fromselect.value]);
        console.log(amount.value);
         

        const end = Number(amount.value) / rates[fromselect.value] * rates[toselect.value];
        console.log(end);
         converted.innerHTML += `${Number(amount.value) / rates[fromselect.value] * rates[toselect.value]}`
        
    })

    document.addEventListener('DOMContentLoaded', () => {
        currencyConverter();
    });
</script>
